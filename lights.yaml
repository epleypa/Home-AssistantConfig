## SmartThings
- platform: mqtt
  name: Bedroom Overhead Light
  state_topic: "smartthings/Bedroom Overhead Light/switch"
  command_topic: "smartthings/Bedroom Overhead Light/switch"
  payload_on: "on"
  payload_off: "off"
  brightness: true
  brightness_state_topic: "smartthings/Bedroom Overhead Light/level"
  brightness_command_topic: "smartthings/Bedroom Overhead Light/level"

