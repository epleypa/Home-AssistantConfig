## BRUH
- platform: mqtt
  schema: json
  name: "Entry LED"
  state_topic: "bruh/entrysensor"
  command_topic: "bruh/entrysensor/set"
  brightness: true
  flash: true
  rgb: true
  optimistic: false
  qos: 0  
