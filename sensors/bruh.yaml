##Entry Sensor
- platform: mqtt  
  state_topic: "bruh/entrysensor"  
  name: "Entry Humidity"  
  unit_of_measurement: "%"  
  value_template: '{% if value_json.humidity %}{{ value_json.humidity | round(1) }}{% endif %}'  
  device_class: humidity
- platform: mqtt  
  state_topic: "bruh/entrysensor"  
  name: "Entry LDR"
  ##This sensor is not calibrated to actual LUX. Rather, this a map of the input voltage ranging from 0 - 1023.
  unit_of_measurement: "LUX"  
  value_template: '{{ value_json.ldr }}'
  device_class: illuminance
# - platform: mqtt  
  # state_topic: "bruh/entrysensor"  
  # name: "Entry PIR"  
  # value_template: '{{ value_json.motion }}'  
- platform: mqtt  
  state_topic: "bruh/entrysensor"  
  name: "Entry Temperature"  
  unit_of_measurement: "°F"  
  value_template: '{% if value_json.temperature %}{{ value_json.temperature | round(1) }}{% endif %}' 
- platform: mqtt
  state_topic: "bruh/entrysensor"
  name: "Entry Real Feel"
  unit_of_measurement: "°F"
  value_template: '{% if value_json.heatIndex %}{{ value_json.heatIndex | round(1) }}{% endif %}'

