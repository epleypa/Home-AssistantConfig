- platform: workday
  country: US

- platform: mqtt
  state_topic: "bruh/entrysensor"
  name: "Entry PIR"
  value_template: '{{ value_json.motion }}'
  payload_on: "motion detected"
  payload_off: "standby"
  device_class: motion
