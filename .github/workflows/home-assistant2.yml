name: Home Assistant CI
on:
  push:
  pull_request:
  schedule:
    - cron: 0 12 * * *

jobs:
  home-assistant:
    name: "Home Assistant Core ${{ matrix.version }} Configuration Check"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["stable", "beta", "dev"]
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v2.3.4
      - run: git clone https://github.com/custom-components/ble_monitor.git ble_monitor/
      - run: cp -R ble_monitor/custom_components custom_components
      - run: git clone https://github.com/camect/home-assistant-integration.git camect/
      - run: cp -R camect custom_components
      - run: git clone https://github.com/claytonjn/hass-circadian_lighting.git circadian_lighting/
      - run: cp -R circadian_lighting/custom_components custom_components
      - run: git clone https://github.com/mitchellrj/eufy_robovac.git eufy_vacuum/
      - run: cp -R eufy_vacuum custom_components
      - run: git clone https://github.com/azogue/eventsensor.git eventsensor/
      - run: cp -R eventsensor/custom_components custom_components
      - run: git clone https://github.com/bruxy70/Garbage-Collection.git garbage_collection/
      - run: cp -R garbage_collection/custom_components custom_components
      - run: git clone https://github.com/leikoilja/ha-google-home.git google_home/
      - run: cp -R google_home/custom_components custom_components
      - run: git clone https://github.com/hacs/integration.git hacs/
      - run: cp -R hacs/custom_components custom_components
      - run: git clone https://github.com/custom-components/sensor.unifigateway.git unifigateway/
      - run: cp -R unifigateway/custom_components custom_components
      - name: üöÄ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1.1.1
        with:
          secrets: ./travis/travis_secrets.yaml
          zones: ./travis/travis_zones.yaml
          version: "${{ matrix.version }}"